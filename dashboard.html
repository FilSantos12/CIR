<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Imposto de Renda</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Link CSS-->
    <link href="style.css" rel="stylesheet">

    <!--***************************Conteudo da Pagina******************************************-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #ece072;">
        <div class="container-fluid">

            <!-- Nome do Sistema -->
            <a class="navbar-brand" href="#">Controle Imposto de Renda</a>

            <!-- Botão para navegação responsiva -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Conteúdo da barra -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto"></ul>

                <!-- Nome do usuário logado -->
                <div class="d-flex align-items-center">
                    <span class="navbar-text text-dark me-2">
                        Usuário: <strong>nome_do_usuario</strong>
                    </span>

                    <!-- Engrenagem com dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> <!-- Ícone de engrenagem -->
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li class="dropdown-item-text">Logout</li>
                            <li>
                                <button class="btn btn-danger btn-sm w-100">Sair</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    

    <title>Dashboard do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="container my-5">
        <h1 class="text-center mb-4">Dashboard do Cliente</h1>

        <!-- Informações do Cliente -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Informações do Cliente</h5>
                <p id="infoCliente" class="mb-0">Carregando informações...</p>
            </div>
        </div>

         <!-- Barra de Progresso -->
        <div class="progress mb-4">
            <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>


        <!-- Progresso das Tarefas -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Progresso das Tarefas</h5>
                <canvas id="graficoProgresso" height="100"></canvas>
            </div>
        </div>

        <!-- Tarefas Concluídas -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Distribuição de Tarefas</h5>
                <canvas id="graficoTarefas" height="100"></canvas>
            </div>
        </div>

        <!-- Gráfico de Linhas (Exemplo de desempenho ao longo do tempo) -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Desempenho ao Longo do Tempo</h5>
                <canvas id="graficoDesempenho" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
       

    </script>
</body>
</html>
