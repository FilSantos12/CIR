//******************************** Função para aplicar a formatação de moeda******************************

      function aplicarFormatacaoMoeda() {
    document.querySelectorAll('.money').forEach(input => {
        // Formata o campo ao digitar
        input.addEventListener('input', () => {
            // Remove formatação anterior para evitar conflitos
            input.value = input.value.replace(/\D/g, '');
        });

        // Formata o campo ao perder o foco
        input.addEventListener('blur', () => {
            formatarMoeda(input);
        });
    });
}

function formatarMoeda(input) {
    // Remove tudo que não for número
    let valor = input.value.replace(/\D/g, '');

    // Converte para número e formata como moeda
    valor = (Number(valor) / 100).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
    });

    // Atualiza o valor do campo
    input.value = valor;
}

//******************************** Captura o evento de submit do formulário de busca****************************

       document.getElementById('formBusca').addEventListener('submit', function (event) {
    event.preventDefault(); // Impede o recarregamento da página

    const nomeCliente = document.getElementById('nomeClienteInput').value.trim().toLowerCase();

    if (!nomeCliente) {
        alert('Por favor, digite um nome para buscar.');
        return;
    }

    // Filtra os clientes com base no nome digitado
    const clientesFiltrados = todosClientes.filter(cliente =>
        cliente.nomeCliente.toLowerCase().includes(nomeCliente)
    );

    // Exibe os clientes filtrados
    exibirClientes(clientesFiltrados);
});

//****************************ENVIA OS DADOS PARA O BANCO********************************

async function salvarProcesso() {
    console.log("Função salvarProcesso() foi chamada!");

    // Coleta os dados da tabela
    const rows = [];
    document.querySelectorAll('tbody tr').forEach(row => {
        const data = {
            id_cliente: row.querySelector('[name="id_cliente[]"]')?.value || '',
            data_solicitacao: row.querySelector('[name="data_solicitacao[]"]')?.value || '',
            tipo: row.querySelector('[name="tipo[]"]')?.value || '',
            documentos: row.querySelector('[name="documentos[]"]')?.value || '',
            conferencia: row.querySelector('[name="conferencia[]"]')?.value || '',
            imposto_pagar: row.querySelector('[name="imposto_pagar[]"]')?.value || '',
            doacao: row.querySelector('[name="doacao[]"]')?.value || '',
            dados_doacao: row.querySelector('[name="dados_doacao[]"]')?.value || '',
            parcelamento: row.querySelector('[name="parcelamento[]"]')?.value || '',
            imposto_restituir: row.querySelector('[name="imposto_restituir[]"]')?.value || '',
            transmissao: row.querySelector('[name="transmissao[]"]')?.value || '',
            data_transmissao: row.querySelector('[name="data_transmissao[]"]')?.value || '',
            enviada_cliente: row.querySelector('[name="enviada_cliente[]"]')?.value || '',
            observacoes: row.querySelector('[name="observacoes[]"]')?.value || '',
            valor_cobrado: row.querySelector('[name="valor_cobrado[]"]')?.value || '',
            boleto_enviado: row.querySelector('[name="boleto_enviado[]"]')?.value || '',
            pagamento: row.querySelector('[name="pagamento[]"]')?.value || ''
        };
        rows.push(data);
    });

    console.log("Enviando os seguintes dados:", rows);

    try {
        const response = await fetch('salvar_processo.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(rows)
        });

        const result = await response.json();
        console.log("Resposta do servidor:", result);

        if (result.status === "success") {
            alert("Processos salvos com sucesso!");
        } else {
            alert("Erro ao salvar os processos: " + result.message);
        }
    } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar os processos. Verifique o console para mais detalhes.");
    }
}
